<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Confirmation de email</title>
</head>

<body>
    <div class="hom">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <h2>Confirmation d'Email</h2>
                    <p>Un email de confirmation a été envoyé à votre adresse. Veuillez suivre les instructions pour
                        compléter le processus de confirmation.</p>
                    <p>Si vous n'avez pas reçu l'email, veuillez vérifier votre dossier de courrier indésirable.</p>

                    <div class="mb-3">
                        <label for="confirmationCode" class="form-label">Code de confirmation :</label>
                        <input type="password" class="form-control" id="confirmationCode" name="confirmationCode"
                            placeholder="Entrez votre code de confirmation">
                    </div>

                    <button type="button" class="btn btn-primary">Confirmer</button>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
